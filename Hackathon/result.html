<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Check Results - Health Springs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Symptom Check Results</h1>
        </header>

        <section class="result-section">
            <h2>Child Details</h2>
            <p><strong>Age:</strong> <span id="resultAge">N/A</span></p>
            <p><strong>Symptoms:</strong> <span id="resultSymptoms">N/A</span></p>
            <p><strong>Duration:</strong> <span id="resultDuration">N/A</span></p>
            <p><strong>Severity:</strong> <span id="resultSeverity">N/A</span></p>

            <h3>Solution</h3>
            <div id="recommendation">
                <p>Loading recommendations...</p>
            </div>
        </section>

        <footer>
            <p>Note: This tool provides general guidance and is not a substitute for medical advice.</p>
        </footer>
    </div>

    <script>
        window.onload = function() {
            // Retrieve data from localStorage
            const age = localStorage.getItem('age');
            const symptoms = localStorage.getItem('symptoms');
            const duration = localStorage.getItem('duration');
            const severity = localStorage.getItem('severity');

            // Display the data on the result page
            document.getElementById('resultAge').textContent = age ? age : 'Not Provided';
            document.getElementById('resultSymptoms').textContent = symptoms ? symptoms : 'Not Provided';
            document.getElementById('resultDuration').textContent = duration ? duration : 'Not Provided';
            document.getElementById('resultSeverity').textContent = severity ? severity : 'Not Provided';

            // Generate recommendations based on symptoms
            let recommendations = '';

            if (symptoms === 'fever') {
                recommendations = 'Ensure your child stays hydrated and gets plenty of rest. If the fever persists for more than 3 days, or is accompanied by a rash, extreme fatigue, or trouble breathing, seek medical attention immediately.';
            } else if (symptoms === 'rash') {
                recommendations = 'Monitor the rash carefully. If it spreads rapidly, becomes painful, or is accompanied by fever, consult a doctor for further evaluation.';
            } else if (symptoms === 'cough') {
                recommendations = 'Keep your child well-hydrated and allow them to rest. If the cough persists beyond 2 weeks, or if it worsens and includes difficulty breathing or wheezing, contact a healthcare provider.';
            } else if (symptoms === 'vomiting') {
                recommendations = 'Make sure your child stays hydrated with clear fluids. If vomiting lasts for more than 24 hours or is accompanied by severe abdominal pain, lethargy, or fever, seek immediate medical help.';
            } else if (symptoms === 'diarrhea') {
                recommendations = 'Hydration is critical. Offer small sips of fluids frequently. If diarrhea lasts for more than 2 days, or is accompanied by blood or severe abdominal pain, contact a doctor.';
            } else if (symptoms === 'difficulty_breathing') {
                recommendations = 'This is a serious symptom and requires immediate medical attention. Call for an emergency medical service or take your child to the hospital immediately.';
            } else if (symptoms === 'crying') {
                recommendations = 'Excessive crying can sometimes be a sign of discomfort, hunger, or colic. If the crying persists or is accompanied by other symptoms like fever, consult a pediatrician.';
            } else if (symptoms === 'lethargy') {
                recommendations = 'Lethargy can indicate dehydration, illness, or exhaustion. Ensure your child is getting enough fluids and rest. If lethargy persists, it may be a sign of a more serious condition, and you should seek medical advice.';
            } else if (symptoms === 'no_appetite') {
                recommendations = 'Loss of appetite is common with mild illnesses but should be monitored. If your child has no appetite for more than 2 days, or shows signs of dehydration or fatigue, consult a pediatrician.';
            } else if (symptoms === 'baby_symptoms') {
                recommendations = 'For babies, symptoms can be difficult to interpret. If your baby is unusually fussy, has trouble feeding, or exhibits any other concerning signs, consult a pediatrician to rule out any serious conditions.';
            }

            // Display the recommendation
            document.getElementById('recommendation').textContent = recommendations;
        };
    </script>
</body>
</html>
