<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaccination and Appointment Reminder - ChildSpring</title>
  <link rel="stylesheet" href="vac.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="navbar">
      <a href="#" class="logo">ChildSpring</a>
    </div>
  </header>

  <!-- Reminder Section -->
  <section class="reminder-section">
    <div class="container">
      <h1>Set Your Child's Vaccination and Appointment Reminders</h1>
      <p class="description">Easily track important dates for your childâ€™s health. Receive reminders for vaccinations and appointments so you never miss an important date!</p>

      <!-- Form for Setting Reminder -->
      <form id="reminder-form">
        <div class="input-group">
          <label for="child-name">Child's Name</label>
          <input type="text" id="child-name" placeholder="Enter child's name" required>
        </div>
        <div class="input-group">
          <label for="reminder-type">Reminder Type</label>
          <select id="reminder-type" required>
            <option value="vaccination">Vaccination</option>
            <option value="appointment">Appointment</option>
          </select>
        </div>
        <div class="input-group">
          <label for="date">Date of Reminder</label>
          <input type="date" id="date" required>
        </div>
        <div class="input-group">
          <label for="details">Additional Details</label>
          <textarea id="details" placeholder="e.g., vaccine name or doctor's name" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Set Reminder</button>
      </form>

      <!-- Display Set Reminders -->
      <div id="reminder-list">
        <h2>Upcoming Reminders</h2>
        <ul id="reminder-items"></ul>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2024 HealthCare | All rights reserved</p>
    </div>
  </footer>

  <script src="vac.js"></script>
</body>
</html>
