<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker - Health Springs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Symptom Checker</h1>
            <p>Enter your child's symptoms to receive guidance on possible conditions and next steps.</p>
        </header>

        <section class="form-section">
            <form id="symptomCheckerForm">
                <label for="age">Child's Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter age in months/years" required>

                <label for="symptoms">Symptoms:</label>
                <select id="symptoms" name="symptoms" required>
                    <option value="fever">Fever</option>
                    <option value="rash">Rash</option>
                    <option value="cough">Cough</option>
                    <option value="vomiting">Vomiting</option>
                    <option value="diarrhea">Diarrhea</option>
                    <option value="difficulty_breathing">Difficulty Breathing</option>
                    <option value="crying">Excessive Crying</option>
                    <option value="lethargy">Lethargy</option>
                    <option value="no_appetite">No Appetite</option>
                    <option value="baby_symptoms">Baby Symptoms (Unable to Predict)</option>
                </select>

                <label for="duration">Duration of Symptoms:</label>
                <select id="duration" name="duration" required>
                    <option value="less than a day">Less than a day</option>
                    <option value="1-3 days">1-3 days</option>
                    <option value="more than 3 days">More than 3 days</option>
                </select>

                <label for="severity">Severity:</label>
                <select id="severity" name="severity" required>
                    <option value="mild">Mild</option>
                    <option value="moderate">Moderate</option>
                    <option value="severe">Severe</option>
                </select>

                <button type="submit" class="button">Check Results</button>
            </form>
        </section>

        <footer>
            <p>Note: This tool provides general guidance and is not a substitute for medical advice.</p>
        </footer>
    </div>

    <script>
        // Save data to localStorage and redirect to result page
        document.getElementById('symptomCheckerForm').addEventListener('submit', function (e) {
            e.preventDefault();  // Prevent form from submitting and refreshing the page

            // Get form values
            const age = document.getElementById('age').value;
            const symptoms = document.getElementById('symptoms').value;
            const duration = document.getElementById('duration').value;
            const severity = document.getElementById('severity').value;

            // Save data to localStorage
            localStorage.setItem('age', age);
            localStorage.setItem('symptoms', symptoms);
            localStorage.setItem('duration', duration);
            localStorage.setItem('severity', severity);

            // Redirect to result page
            window.location.href = 'result.html';
        });
    </script>
</body>
</html>
