<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Child Health</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Welcome to HealthSprings</h1>
      <p class="tagline">Your partner in children's health and well-being</p>
      <form id="sign-up-form">
        <div class="input-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required placeholder="Enter first name">
        </div>
        <div class="input-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required placeholder="Enter last name">
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Create a password">
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
        </div>
        <div class="agreement">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
        </div>
        <button type="submit" class="btn-submit">Create Account</button>
      </form>
      <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>
  
  <script>
    document.getElementById("sign-up-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting the usual way

        // Add any additional validation or account creation logic here

        // Redirect to login page after account creation logic
        window.location.href = "login.html"; // Redirect to login page
    });
  </script>
</body>
</html>
