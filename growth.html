<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Growth Tracker</title>
    <link rel="stylesheet" href="growth.css">
</head>
<body>
    <div class="container">
        <h1>Child Growth Tracker</h1>
        
        <div class="form-container">
            <h2>Add Measurements</h2>
            <form id="growth-form">
                <label for="date">Date:</label>
                <input type="date" id="date" required><br>
                
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required><br>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required><br>

                <label for="head-circumference">Head Circumference (cm):</label>
                <input type="number" id="head-circumference"><br>

                <button type="submit">Add Measurement</button>
            </form>
        </div>

        <div class="milestone-container">
            <h2>Add Milestone</h2>
            <form id="milestone-form">
                <label for="milestone-date">Date:</label>
                <input type="date" id="milestone-date" required><br>

                <label for="milestone-desc">Milestone Description:</label>
                <input type="text" id="milestone-desc" required><br>

                <button type="submit">Add Milestone</button>
            </form>
        </div>

        <div class="vaccination-container">
            <h2>Add Vaccination</h2>
            <form id="vaccination-form">
                <label for="vaccine-name">Vaccine Name:</label>
                <input type="text" id="vaccine-name" required><br>

                <label for="vaccination-date">Date Administered:</label>
                <input type="date" id="vaccination-date" required><br>

                <button type="submit">Add Vaccination</button>
            </form>
        </div>

        <div class="growth-data">
            <h2>Tracked Data</h2>
            <div id="growth-data-container"></div>
        </div>
    </div>

    <script src="growth.js"></script>
</body>
</html>
